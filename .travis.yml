language: node_js
node_js:
  - '8'

jobs:
  include:
    - stage: Build and test
      name: Test
      script: npm test
    - script: npm run build
      name: Build
    - stage: Coveralls
      script: npm run coveralls
    - stage: deploy
      if: branch = master
      name: Release to npm
      script: npm run semantic-release
